{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本地文件检索 林之韵 金凤 王若澜</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <h2>File Upload</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'file_upload' %}" name="files">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">上传</button>
    </form>
    <h2>File List</h2>
    <ul>
    {% for file in files %}
        <li>{{ file.name }} / {{ file.path }}</li>
    {% endfor %}
    </ul>
</body>
</html>
