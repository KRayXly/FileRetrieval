{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本地文件检索 林之韵 金凤 王若澜</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="filer">
        <h1>File Upload</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'file_upload' %}" class="u-but">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="u-sub">上传</button>
        </form>
    </div>
</body>
</html>
